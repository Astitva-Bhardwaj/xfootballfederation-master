<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Match Stats</title>
</head>
<body>
<h1>Match Statistics</h1>
<table>
    <tr>
        <th>Match ID</th>
        <th>Date</th>
    </tr>
    <tr>
<!--        <td>Match ID: <span th:text="${matchId}"></span></td>-->
        <td th:text="${matchStats.matchId}"></td>
        <td th:text="${matchStats.date}"></td>
    </tr>
</table>

<h2>Team A</h2>
<table>
    <tr>
        <th>Goals</th>
        <th>Possession</th>
        <th>Passes</th>
        <th>Shots</th>
        <th>Shots on Target</th>
        <th>Corners</th>
    </tr>
    <tr>
        <td th:text="${matchStats.teamA.goals}"></td>
        <td th:text="${matchStats.teamA.possession}"></td>
        <td th:text="${matchStats.teamA.passes}"></td>
        <td th:text="${matchStats.teamA.shots}"></td>
        <td th:text="${matchStats.teamA.shotsOnTarget}"></td>
        <td th:text="${matchStats.teamA.corners}"></td>
    </tr>
</table>

<h2>Team B</h2>
<table>
    <tr>
        <th>Goals</th>
        <th>Possession</th>
        <th>Passes</th>
        <th>Shots</th>
        <th>Shots on Target</th>
        <th>Corners</th>
    </tr>
    <tr>
        <td th:text="${matchStats.teamB.goals}"></td>
        <td th:text="${matchStats.teamB.possession}"></td>
        <td th:text="${matchStats.teamB.passes}"></td>
        <td th:text="${matchStats.teamB.shots}"></td>
        <td th:text="${matchStats.teamB.shotsOnTarget}"></td>
        <td th:text="${matchStats.teamB.corners}"></td>
    </tr>
</table>
</body>
</html>
